
	<!doctype html>
	<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">

		<title>Basics Tabs</title>


		<!-- Bootstrap core CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	</head>

	<body>

	<ul class="nav nav-tabs" id="myCareTabs" role="tablist">
    <li class="nav-item">
      <a class="nav-link active" id="virtual-tab" data-toggle="tab" href="#virtual-care" role="tab" aria-controls="virtual-care" aria-selected="true">Virtual Care</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" id="retail-tab" data-toggle="tab" href="#retail-clinic" role="tab" aria-controls="retail-clinic" aria-selected="false">Retail Clinic</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" id="urgent-tab" data-toggle="tab" href="#urgent-care" role="tab" aria-controls="urgent-care" aria-selected="false">Urgent Care Center</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" id="emergency-tab" data-toggle="tab" href="#emergency-room" role="tab" aria-controls="emergency-room" aria-selected="false">Emergency Room</a>
    </li>
  </ul>
  <div class="tab-content">
    <div class="tab-pane active" id="virtual-care" role="tabpanel" aria-labelledby="virtual-tab">1</div>
    <div class="tab-pane" id="retail-clinic" role="tabpanel" aria-labelledby="retail-tab">2</div>
    <div class="tab-pane" id="urgent-care" role="tabpanel" aria-labelledby="urgent-tab">3</div>
    <div class="tab-pane" id="emergency-room" role="tabpanel" aria-labelledby="emergency-tab">4</div>
  </div>
 

		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
		
	<script>
		$('#myCareTabs a').on('click', function (e) {
			e.preventDefault()
			$(this).tab('show')
		})
	</script>


	</body>
	</html>
