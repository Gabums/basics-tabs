
	<!doctype html>
	<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">

		<title>Basics Tabs</title>


		<!-- Bootstrap core CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	</head>

	<body>

	<ul class="nav nav-tabs" id="careTabs" role="tablist">
		<li class="nav-item">
			<a class="nav-link active" href="virtual-care">Virtual Care</a>
		</li>
		<li class="nav-item">
			<a class="nav-link" href="retail-clinic">Retail Clinic</a>
		</li>
		<li class="nav-item">
			<a class="nav-link" href="urgent-care-center">Urgent Care Center</a>
		</li>
		<li class="nav-item">
			<a class="nav-link" href="emergency-room">Emergency Room</a>
		</li>
	</ul>
	<div class="tab-content" id="myCareTabs">
		<div class="tab-pane fade show active" id="virtual-care" role="tabpanel" aria-labelledby="virtual-care">Virtual Care</div>
		<div class="tab-pane fade" id="retail-clinic" role="tabpanel" aria-labelledby="retail-clinic">Retail Clinic</div>
		<div class="tab-pane fade" id="urgent-care-center" role="tabpanel" aria-labelledby="urgent-care-center">Urgent Care Center</div>
		<div class="tab-pane fade" id="emergency-room" role="tabpanel" aria-labelledby="emergency-room">Emergency Room</div>
	</div>

		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
		
		<script>
			$('#myCareTabs a').on('click', function (e) {
				e.preventDefault()
				$(this).tab('show')
			})
		</script>


	</body>
	</html>
